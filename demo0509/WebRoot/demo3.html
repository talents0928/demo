   <!-- 引入腾讯视频播放器组件 -->
<script type='text/javascript' src="http://qzs.qq.com/tencentvideo_v1/js/tvp/tvp.player.js" charset="utf-8"></script>

<script type='text/javascript'>
	
	function addVideo(){
		//定义视频对象
	    var video = new tvp.VideoInfo();
	    //向视频对象传入视频vid
	    video.setVid("//c0146k6imdf");
	    //定义播放器对象
		var player = new tvp.Player(720, 550);
	    //设置播放器初始化时加载的视频
	    player.setCurVideo(video);
	    //设置精简皮肤，仅点播有效
	    player.addParam("flashskin", "http://imgcache.qq.com/minivideo_v1/vd/res/skins/TencentPlayerMiniSkin.swf");
	    //输出播放器,参数就是上面div的id，希望输出到哪个HTML元素里，就写哪个元素的id
	    player.addParam("autoplay","0");
	    player.addParam("wmode","transparent");
		player.addParam('adplay','0');
		player.addParam('showcfg',1);
		//给视频开始添加默认图片
	    //player.addParam("pic","http://img1.gtimg.com/ent/pics/hv1/75/182/1238/80547435.jpg");
	    player.write("mod_player_skin");
		
	};
    
 </script>
