<script type='x' id='baseTmpl'>
<div class='full contentTp pa oh ' id='mainWrap' >
		<div class='fullw oh'>

				{{if @index==1}}
				<div class='box2'>
					<div>0</div>
					<div class='btn1' as='op3'>按钮</div>
				</div>
				{{else  @index==3}}
				<div class=' fs32 tac' style='padding:20px; height:auto;'>
					阿列克谢耶维奇曾在自传中，写道：“如果你回头看看我们整个的历史，无论是苏联还是俄罗斯时代，都是尸骨遍地、献血横流，是一个刽子手和受害者之间的永恒对话。
					“我认为自己来自白俄罗斯世界，来自俄国文化，同时也是一名世界公民。我喜欢文化灿烂的俄罗斯，而不是斯大林、贝利亚他们的俄国。那不是我的世界”。
					当阿列克谢耶维奇被问到对卢卡申科和普京的看法时，阿列克谢耶维奇直言不讳地斥责“极权主义领袖极度依赖的集体主义文化。”
				</div>
				{{else @index==5}}
				<div class='box3'><input type='text' style='width:80%;margin:auto;'></input></div>
				{{else}}
				<div class='box1' as='op3' style='background:url(./img/imgs/@{@index%4+1}.jpg);background-size:100% 100%;'></div>
				{{/if}}
			{{/each}}
		</div>
	</div>
</script>
