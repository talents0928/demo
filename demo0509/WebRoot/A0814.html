<!DOCTYPE html>
<html lang="en">
  <head>
    <title>demo for creatjs</title>
	
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="x-dns-prefetch-control" content="on">
   
	<link rel='stylesheet' href='css/common.css'></link>
	 <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <script type='text/javascript' src='./js/jquery-1.10.2.min.js'></script>
  <script src='./js/angularJs/angular-1.0.1.min.js'></script>
  <script type='text/javascript' src='./js/lib/jquery.tmpl.min.js'></script>
  <div src="http://code.angularjs.org/angular-1.0.1.min.js"></div>
   <script type='text/javascript' >
  		function HelloController($scope){
			
			$scope.greeting = {text:'hello rencai'} ;
		}
	
  </script>
  
  <script type='x' id='myTmpl'>
  	<div id=''>这里是tmpl的地方{{greeting.text}}</div>
  </script>
  
	<body ng-app>
		
			<div >
	  <div ng-controller='HelloController' >
	    <input  type='text' ng-model='greeting.text' style='width:15em;height:2em;line-height:2em;' />
	    <p >{{greeting.text}}, World{{3*4}}</p>
		<div class='section'> </div>
	  </div>
	  		</div>
			
	  
	</body>
	<script>
		$(function(){
			console.log(1);
			$('#myTmpl').tmpl().appendTo('.section');
		})
	</script>


 
</html>
