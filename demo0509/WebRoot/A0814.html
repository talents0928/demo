	<body >
		<div ng-app="angularApp">
			<div>{{greeting.text}}</div>
	  <div ng-controller='HelloController' >
	   		<input id='tt' type='text' ng-model='greeting.text' style='width:15em;height:2em;line-height:2em;' />
		    <p >{{greeting.text}}, World</p>
			<div style='width:100px;height:40px;background:wheat;' ng-click="send()"></div>
			<div class='' ng-if="isOpen">
					这里需要{{name}}
			</div>
	  </div>
	  		</div>
			
		</div>
			
	</body>
	 <script type='text/javascript' >
	 	
		
		var app = angular.module('angularApp',[]);
		
		app.config(function($controllerProvider, $compileProvider, $filterProvider, $provide){
			console.log(111);
			app.register = {
			    controller: $controllerProvider.register,
			    directive: $compileProvider.directive,
			    filter: $filterProvider.register,
			    factory: $provide.factory,
			    service: $provide.service
			  };
		})
		
		.controller('HelloController', [ '$scope','$http',function($scope,$http){
			$scope.greeting = {text:'xxx rencai'} ;
			$scope.send = function(){ 
				console.log('send');
				$scope.isOpen = true ;
			} ;
		}])
		
		;
		setTimeout(function(){
			app.register.controller('HelloController',['$scope',function($scope){
				console.log(111);
				$scope.name='何川' ;
				$scope.isOpen = true ;
				$scope.send = function(){ 
					console.log('send it');
				} ;
			}]);
		},1000);
		
		
		
		
		
		
		
		
		
		
		
		
  		
		
	
  </script>
