    <title>demo for Angular</title>

  <script type='text/javascript' src='./js/jquery-1.10.2.min.js'></script>

  <script src='./js/angularJs/angular-route.js'></script>
  <script type='text/javascript' src='./js/lib/jquery.tmpl.min.js'></script>
  
  
  
	<body ng-app="angularApp">
			<div>{{greeting.text}}
			{{name}}</div>
			<div >
	  <div ng-controller='HelloController' >
	    <input id='tt' type='text' ng-model='greeting.text' style='width:15em;height:2em;line-height:2em;' />
	    <p >{{greeting.text}}, World{{3*4}}{{msg}}</p>
		<div style='width:100px;height:40px;background:wheat;' ng-click="send()"></div>
		<div style='width:100px;height:20px;background:red;font-size:12px;' ng-if='0'>你看的到的</div>
		<div ng-controller='childController'>
			<div>能看到么</div>
			<div>{{info}}</div>
			<div>广播信息：{{broadcast}}</div>
		</div>
		
		<div class='section' ng-include="'A1201.html'" > </div>
	  </div>
	  		</div>
			
	  
	</body>
	 <script type='text/javascript' >
   	
		var angularApp = angular.module('angularApp',[]);
        angularApp
		.run(function($rootScope){
			$rootScope.name = 'rencai';
		})
		.controller('HelloController', [ '$scope','$http', function($scope,$http){
			$scope.greeting = {text:'xxx rencai'} ;
			$scope.send = function(){
				console.log('send');
				$scope.msg = '1111' ;
				$scope.$broadcast('myCall','father info');
			} ;
			$scope.info='this is '+'HelloController' ;
			$scope.broadcast = 'father info' ;
			
		}])
		.controller('childController',['$scope',function($scope){
			$scope.info='this is '+'childController' ;
			$scope.broadcast = 'child info';
			$scope.$on('myCall',function(e,info){
				console.log(e);
				$scope.broadcast = 'xxxxx' ;
			});
		}])
		.controller('aController',['$scope',function($scope){
			console.log(1111);
			$scope.msg = '非常好好' ;
		}]);

  </script>
