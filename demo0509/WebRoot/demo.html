	<script type="text/javascript">

		
		ut.ready(function(){

			ut.client.setBox(480);

			//阻止屏幕滚动
			$(document).on('touchmove',function(e){
				e.preventDefault();
			});

			function setWipe($ele){
				var size  = $ele.children().length;
				var current = 0;
	
				function move(index){
					var str = '-' + index*1280 + 'px';
					$ele.css('top',str);
				}
				
				touch.on('.contentTp', 'swipeup', function(ev){
	
				   if( current == size-1 ){
				   		return false;
				   }
				   current ++ ;
	
				   move(current)
	
				});
	
				touch.on('.contentTp', 'swipedown', function(ev){
	
				   if( current == 0 ){
				   		return false;
				   }
				   current -- ;
	
				   move(current);
	
				});
				
			}
			setWipe($('.contentTp'));


		});
		


	</script>
