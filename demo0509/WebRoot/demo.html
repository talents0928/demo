			function setWipe($ele){
				var size  = $ele.children().length;
				var current = 0;
	
				function move(index){
					var str = '-' + index*1280 + 'px';
					$ele.css('top',str);
				}
				
				ut.touch.on('.contentTp', 'swipeup', function(ev){
	
				   if( current == size-1 ){
				   		return false;
				   }
				   current ++ ;
	
				   move(current);
	
				});
	
				ut.touch.on('.contentTp', 'swipedown', function(ev){
	
				   if( current == 0 ){
				   		return false;
				   }
				   current -- ;
	
				   move(current);
	
				});
				
			}
