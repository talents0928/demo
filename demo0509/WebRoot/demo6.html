<style type="text/css" id='style'>
	
	body{ background:black; }
	.gbox{ background : wheat ; }
	
</style>
<body class=''>

			
		
</body>
<script type='x' id='baseTmpl'>
	<canvas id='myCanvas' style='width:100%;height:100%;'>
		
	
	</canvas>
</script>

	<script type="text/javascript">
		
		ut.ready(function(){
			ut.client.box(640,1008);
			$.tmpl('baseTmpl').appendTo(body) ;
			var pics = ['bg.jpg','p001.jpg','p002.jpg'] ;
			ut.manage.add(pics,'./img/canvas').setCallback(function(){
				
				var createjs = ut.easelJs ;
				
				console.log(createjs);
				var stage = new createjs.Stage(document.getElementById('myCanvas'));
				createjs.Ticker.setFPS(10);
				createjs.Ticker.addEventListener('tick',function(evt){
					
					stage.update(evt);
				});
				
				console.log(ut.manage.getImgById('bg'));
				
				var img1 = new createjs.Bitmap(ut.manage.getImgById('bg.jpg'));
				img1.x = img1.y = 100 ;
				stage.addChild(img1);
				
				var graphics = new createjs.Graphics();
				graphics.setStrokeStyle(1);
				graphics.beginStroke('blue');
				graphics.beginFill('red');
				graphics.drawCircle(0,0,70);
	
				graphics.beginStroke('yellow');
				graphics.beginFill('blue');
				graphics.drawCircle(30, -30, 15);
	
				var shape = new createjs.Shape(graphics);
				shape.x = shape.y = 80 ;
	
				stage.addChild(shape);
				
				
				
				
				console.log('finish');
			}).start();
		});


	</script>
</html>
